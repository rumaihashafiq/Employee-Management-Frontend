<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Management</title>
</head>
<body>
<div class="employee-login">
  <div class="employee-login-form">
    <h1>Employee Login</h1>

    <form class="common-form" #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">

      <div class="input-group">
        <input
          type="email"
          class="form-input"
          placeholder="Enter Email"
          name="email"
          ngModel
          required
          email
          #email="ngModel">
        <small *ngIf="email.invalid && email.touched" class="error-text">
          A valid email is required.
        </small>
      </div>

      <div class="input-group">
        <input
          type="password"
          class="form-input"
          placeholder="Enter Password"
          name="password"
          ngModel
          required
          minlength="6"
          #password="ngModel">
        <small *ngIf="password.invalid && password.touched" class="error-text">
          Password must be at least 6 characters.
        </small>
      </div>

      <button type="submit" class="form-button" [disabled]="loginForm.invalid">
        Login
      </button>

      <a routerLink="/employeeSignup" class="signup-link">Don't have account, click here to sign up!</a>
    </form>
  </div>
</div>
</body>
</html>
